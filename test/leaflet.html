<!DOCTYPE html>
<html>
    <head>
        <title>tile.stamen.com: Leaflet</title>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

        <script type="text/javascript" src="../js/tile.stamen.js?v1.3.0"></script>
        <script type="text/javascript">
            function initialize() {
                var layers = ["toner", "terrain", "watercolor"];
                for (var i = 0; i < layers.length; i++) {
                    var layer = layers[i];
                    var map = new L.Map(layer, {
                        center: new L.LatLng(37.8, -122.4),
                        zoom: 10
                    });
                    map.addLayer(new L.StamenTileLayer(layer, {
                        detectRetina: true
                    }));
                }
            }
        </script>
        <style type="text/css">
            .map {
                width: 600px;
                height: 320px;
                margin: 0 0 1em 0;
            }
        </style>
    </head>
    <body onload="initialize()">
        <div id="toner" class="map"></div>
        <div id="terrain" class="map"></div>
        <div id="watercolor" class="map"></div>
    </body>
</html>
